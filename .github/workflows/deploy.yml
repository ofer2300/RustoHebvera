name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v2

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable

      - name: Build
        run: cargo build --release

      - name: Create dist directory
        run: |
          mkdir -p dist
          cp -r static/* dist/
          cp target/release/rustohebru dist/ || true

      - name: Configure Pages
        run: |
          echo "/* /index.html 200" > dist/_redirects
          echo "baseUrl=/RustoHebru/" > dist/config.js

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          force_orphan: true 